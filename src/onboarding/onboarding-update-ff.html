<style>
    #mwt-dialog {
        max-width: 850px;
    }

    #mwt-dialog::backdrop {
        background: rgb(0 0 0 / 75%);
    }

    .mwt-dialog-title {
        outline: none;
        font-family: "DM Sans", sans-serif;
        font-weight: 400;
        font-size: 24px;
        line-height: 1.11;
        text-transform: none;
    }

    .mwt-dialog-content {
        width: 90%;
        margin: auto;
    }

    .mwt-title-container {
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: center;

        background-color: #ffffff;
        margin-bottom: 24px;
    }

    .mwt-img-margin {
        margin-right: 16px;
    }

    .mwt-info-text {
        font-family: "DM Sans", sans-serif;
        font-size: 18px;
        line-height: 25px;
        font-weight: 400;
        color: #171c2b;
    }

    .centered-button {
        display: flex;
        flex-direction: row;
        justify-content: center;
        margin-top: 24px;
    }

    .mwt-rounded-button {
        border-width: 0px;
        border-radius: 5px;
        background-color: rgb(23, 28, 43);
        color: #fff;
        padding: 10px 20px;
        text-align: center;
        font-size: 16px;
        cursor: pointer;
    }

    .mwt-rounded-button:hover {
        background-color: #5000ff;
    }
    .mwt-rounded-button:focus { outline: #0056b3 auto 10px; }
</style>

<dialog id="mwt-dialog">
    <div class="mwt-colored-header"></div>
    <div class="mwt-dialog-content">
        <div class="mwt-title-container">
            <img class="mwt-img-margin" src="../icons/icon48.png">
            <h1 class="mwt-dialog-title" tabindex="-1" autofocus>Mixcloud (with) Tracklist</h1>
        </div>
        <p class="mwt-info-text">
            Great news! You can now display tracklists from multiple Mixcloud tabs.
            <br/>
            The first one displayed will always be from the music player.
            <br/>
            Enjoy exploring more music!
            <br/>
            <br/>
            For more infos, check out <a href="https://addons.mozilla.org/en-US/firefox/addon/mixcloud-with-tracklist/", target="_blank">
            the Firefox addon page.</a>
        </p>
        <div class="centered-button">
            <button class="mwt-rounded-button">Got it!</button>
        </div>
    </div>
</dialog>
